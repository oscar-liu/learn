<body>
    <h2>Promise then 异步方法</h2>
    <script>
        let p1 = new Promise((resolve, reject) => {
            reject('success')
            console.log(111)
        })
        p1.then( value => {
            console.log(2222)
        }, rason => {
            console.log(444)
        })
        console.log(3333)
    </script>
