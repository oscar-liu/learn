<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        async function main() {

            // 1 返回非Promise对象
            // return 123
            // 2 返回Promise对象
            // return new Promise((resolve, reject) => {
            //     // reject('Error')
            //     resolve('ok Success')
            // })
            // 3 异常
            // throw "throw Error"
            let p = new Promise((resolve,reject) => {
                // resolve('ok success')
                reject('error')
            })
            try {
                let res = await p
                console.log( res)
            } catch( err) {
                console.warn(err)
            }
        }

        let result = main()
        console.log(result)
    </script>
</body>
</html>
